<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/first-agent/common.css">
    <link rel="stylesheet" href="../../css/first-agent/agent-edit.css">
    <title>agent-edit</title>
</head>

<body>
    <header>
        <div class="iconfont icon-xiangzuo"></div>
        编辑代理
    </header>
    <div class="body">
        <section class="agent-information">
            <div>
                <span class="red-star">*</span>
                <label for="id">绑定ID:</label>
                <input type="text" id="id" disabled placeholder="SSSS">
            </div>
            <div>
                <span class="red-star">*</span>
                <label for="account">账号:</label>
                <input type="text" id="account" disabled placeholder="2222">
            </div>
            <div>
                <span class="red-star">*</span>
                <label for="name">姓名:</label>
                <input type="text" id="name">
            </div>
            <div>
                <span class="red-star">*</span>
                <label for="telephone">电话号码:</label>
                <input type="text" id="telephone">
            </div>
            <div>
                <span class="red-star">*</span>
                <label for="money">消费返佣:</label>
                <input type="text" id="money">
            </div>
            <p>下级消费后，代理可获得的返佣比率，不能大于20%。</p>
        </section>
        <div class="save">保存</div>
    </div>
    <script src="../../js/common/jquery-3.3.1.min.js"></script>
    <script src="../../js/common/change-fontsize.js"></script>
</body>

</html>
