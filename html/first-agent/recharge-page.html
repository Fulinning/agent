<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/first-agent/recharge-page.css">
    <title>recharge-page</title>
</head>

<body>
    <header>
        <div class="iconfont icon-xiangzuo"></div>
        充值
    </header>
    <section class="money-btn clear">
        <div><span class="number">1000</span><span class="font">元宝</span></div>
        <div><span class="number">5000</span><span class="font">元宝</span></div>
        <div><span class="number">10000</span><span class="font">元宝</span></div>
        <div><span class="number">50000</span><span class="font">元宝</span></div>
        <div><span class="number">100000</span><span class="font">元宝</span></div>
        <div><span class="number">500000</span><span class="font">元宝</span></div>
    </section>
    <section class="input-area">
        <div>
            <label for="else-money">其他金额：</label>
            <input type="text" id="else-money">
        </div>
        <div>
            <label for="player-id">玩家ID：</label>
            <input type="text" id="player-id">
            <span class="see-detail">查看详情</span>
        </div>
    </section>
    <section class="detail">
        <div>
            昵称：
            <span class="player-name">我是昵称</span>
        </div>
        <div>
            类型：
            <span class="player-type">普通玩家</span>
        </div>
        <div class="hint">
           未充值过，元宝将实时转入对方账号，无法退款。
        </div>
    </section>
    <div class="recharge-btn">充值</div>
    </footer>
    <script src="../../js/common/jquery-3.3.1.min.js"></script>
    <script src="../../js/common/change-fontsize.js"></script>
</body>

</html>
