<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/first-agent/common.css">
    <link rel="stylesheet" href="../../css/first-agent/mine-bank-give.css">
    <title>mine-bank-give</title>
</head>

<body>
    <header>
        <div class="iconfont icon-xiangzuo"></div>
        赠送
    </header>
    <div class="body">
        <section class="money-btn clear">
            <div>
                <span class="number">1000</span>
                <span class="font">元宝</span>
            </div>
            <div>
                <span class="number">5000</span>
                <span class="font">元宝</span>

            <div>
                <span class="number">10000</span>
                <span class="font">元宝</span>
            </div>
            <div>
                <span class="number">50000</span>
                <span class="font">元宝</span>
            </div>
            <div>
                <span class="number">100000</span>
                <span class="font">元宝</span>
            </div>
            <div>
                <span class="number">500000</span>
                <span class="font">元宝</span>
            </div>
        </section>
        <section class="give-frame">
            <p>赠送金额</p>
            <input type="text" class="give-money">

            <input type="password" class="give-password">
            <div class="submit-btn">确定</div>

    <script src="../../js/common/jquery-3.3.1.min.js"></script>
